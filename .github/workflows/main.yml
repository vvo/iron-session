name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/gallium"
          cache: "npm"
      - run: npm ci
      - run: npm run test
      - uses: codecov/codecov-action@v2
